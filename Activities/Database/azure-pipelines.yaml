        - "UiPath.Database/UiPath.Database.csproj"
        - "UiPath.Database.Activities/UiPath.Database.Activities.csproj"
      testList: 
        - "UiPath.Database.Tests/UiPath.Database.Tests.csproj"
      versionReference: "DatabaseAssemblyVersion.cs"
