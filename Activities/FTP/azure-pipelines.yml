resources:
  repositories:
  - repository: common
    type: github
    name: UiPath/AzurePipelinesTemplates
    ref: feature/activities_templates
    endpoint: "GitHub connection"

trigger:
  batch: true
  branches:
    include:
    - develop
    - masters/FTP
    - release/FTP/*
    - support/FTP/*
  paths:
    include:
    - Activities/FTP/*
    - Activities/Activities.FTP.sln
    - Activities/Shared/*
    - Activities/Tools/*

pr:
  branches:
    include:
    - develop
    - masters/FTP
    - release/FTP/*
    - support/FTP/*
  paths:
    include:
    - Activities/FTP/*
    - Activities/Activities.FTP.sln
    - Activities/Shared/*
    - Activities/Tools/*

variables:
  - template: ..\.pipelines\variables\variables.yml

stages:
  - template: Activities/stage.start.yml@common
    parameters:
      projectName: 'FTP'
      solutionPath: '$(SolutionsPath)/Activities.FTP.sln'
      buildPoolName: 'activities-build'
      testPoolName: 'activities-build'
      sonarKeyPrefix: 'CommunityActivities'
      sdkBuild: true
      enableCDStages: false
      hasQaPackages: false